{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit Post</a>
        {% endif %}
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
